<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,500;0,600;1,500;1,600&family=Permanent+Marker&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="form-wrapper">
        <h2>Password Generator</h2>
        <div class="clipboard">
            <div class="password">
                <span id="pass"></span>
            </div>
            <div class="clip-icon">
                <i class="fa-regular fa-clipboard"></i>
            </div>
        </div>
        <form>
            <div class="form-item">
                <label for="passwordLength">Password Length</label>
                <input required type="number" id="passwordLength" min="4">
            </div>
            <div class="form-item">
                <label for="checkUpper">Include uppercase letters</label>
                <input type="checkbox" id="checkUpper">
            </div>
            <div class="form-item">
                <label for="checkLower">Include lowercase letters</label>
                <input type="checkbox" id="checkLower">
            </div>
            <div class="form-item">
                <label for="checkNumber">Include numbers</label>
                <input type="checkbox" id="checkNumber">
            </div>
            <div class="form-item">
                <label for="checkSymbols">Include symbols</label>
                <input type="checkbox" id="checkSymbols">
            </div>

            <button type="submit" id="generatePassword">Generate Password</button>
        </form>
    </div>
    <script src="./assets/app.js"></script>
</body>

</html>
